<section id="contact-section" [@fadeInOut]="triggerAnimation ? 'show' : 'hide'">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-md-12 text-center">
        <h2 class="mb-4">Contact Me</h2>
      </div>
    </div>

    <div class="row d-flex mb-5">
      <div
        class="col-md-6 col-lg-3 d-flex mb-5"
        *ngFor="let item of contactInfo"
      >
        <div class="align-self-stretch box text-center p-4">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="{{ item.icon }}"></span>
          </div>
          <div>
            <h3 class="mb-4">{{ item.name }}</h3>
            <h4 *ngIf="item.value">{{ item.value }}</h4>
            <h4 *ngIf="item.link">
              <a [href]="item.link.value">{{ item.link.text }}</a>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
